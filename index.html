<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet/master.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="gn">
        <div class="head">
            <h2 id="h2">Tic-Tak-Toe</h2>
            <div id="score">
                <span id="X"></span>
                <span id="O"></span>
                <span id="D"></span>
            </div>
        </div>
        <div class="main">
            <div class="d1 d4 d7" data-status="off"></div>
            <div class="d1 d5" data-status="off"></div>
            <div class="d1 d6 d8" data-status="off"></div>
            <div class="d2 d4" data-status="off"></div>
            <div class="d2 d5 d7 d8" data-status="off"></div>
            <div class="d2 d6" data-status="off"></div>
            <div class="d3 d4 d8" data-status="off"></div>
            <div class="d3 d5" data-status="off"></div>
            <div class="d3 d6 d7" data-status="off"></div>
        </div>

        <div class="alarm">
            <p id="para"></p>
        </div>

        <div class="butn">
            <div role="button" id="reset">Reset</div>
        </div>
        <figure id="fig">
            <img src="assets/img/3.gif" alt="cat">
        </figure>
    </div>
      <script src="assets/js/master.js"></script>
</body>

</html>
